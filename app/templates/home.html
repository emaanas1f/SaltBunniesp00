{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<p>This is our home page</p>
<a href="{{ url_for('auth.login') }}">Log In</a>
{% if blogs %}
    <h2>All Blogs</h2>
    <ul>
    {% for blog in blogs %}
        <li>
            <a href="{{ url_for('blog_get', title=blog.title) }}">{{ blog.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blogs found.</p>
{% endif %}

{% endblock %}
